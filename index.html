<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
  </style>
  
  <title>Product preview card component</title>
</head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="content-img">
        <img class="img" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
      </div>
      <div class="content-description">
        <p class="category">P E R F U M E</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="description">A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
        <div class="prices">
          <p class="promo-price">$149.99</p> 
          <p class="price">$169.99</p>
        </div>
        <button class="purchase-button"> <img class="icon-cart" src="./images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
